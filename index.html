<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Non-Standard Drafter</title>
    <link rel="icon" href="img/logo-heroes-icon.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/clipboard.min.js"></script>
</head>
<body background="img/global-bg.jpg">

<div class="container-fluid align-items-center">
    <header style="margin: 2rem 1rem 1rem;">
        <h1 class="text-center text-light">DRAFTER FOR NON-STANDARD TOURNAMENT</h1>
    </header>
    <div class="row">
        <div class="col align-content-center">
            <div class="row justify-content-center">
                <div class="crop" id="slot1">
                </div>
                <div class="crop" id="slot4">
                </div>
                <div class="crop" id="slot5">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="crop" id="slot2">
                </div>
                <div class="crop" id="slot6">
                </div>
                <div class="crop" id="slot7">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="crop" id="slot3">
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="row justify-content-center">
        <div class="col-9">
            <div id="heroesTA">
                <textarea id="ta" rows="5" class="col-12" style="margin-right: 10px;"></textarea>
            </div>
        </div>
        <div class="col-1">
            <div class="text-center">
                <div class="btn-group btn-group-toggle" data-toggle="buttons" id="cardsToggle">
                    <label class="btn btn-secondary active" onclick="redraw(3)">
                        <input type="radio" name="options" value="3" autocomplete="off" checked> 3 Cards
                    </label>
                    <label class="btn btn-secondary" onclick="redraw(7)">
                        <input type="radio" name="options" value="7" autocomplete="off" checked> 7 Cards
                    </label>
                </div>
                <br>
                <br>
                <button class="btn btn-primary" type="button" id="clipboardButton"
                        data-clipboard-action="copy" data-clipboard-target="#heroesTA">
                    Copy to clipboard
                </button>
            </div>
        </div>
    </div>
    <br>
    <br><br>
    <footer class="text-center">
            <span>Used materials Blizzard Entertainment</span><br>
            <span>Designed by <a href="mailto:gotovkoromanhzby@gmail.com">Roman Gotovko</a> | 2018 </span>
    </footer>
</div>
<br>
<script src="js/randomizer.js"></script>
</body>
</html>
